<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loto App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

   <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="container">

        <div class="row">
            <div class="col-12">

                <div id="column" class="d-flex flex-wrap">

                </div>


            </div>
        </div>

        <div class="border"></div>
        <div class="row mt-5">

            <div class="col-4">

                <div id="leftPanel" class="d-flex flex-wrap">

                </div>

            </div>

            <div class="col-4">

                <div id="midPanel" class="text-center" style="display: none;">


                    <div class="mb-3"><input id="selectInput" type="text"></div>
                    <div><button id="addBtn" class="btn btn-outline-primary">Add Number</button></div>
                    <div class="text-center"><button id="start" class="btn btn-outline-danger"
                            style="display: none;">Start</button></div>

                    <div class="text-center"><button id="reset" class="btn btn-outline-danger"
                            style="display: none;">Reset</button></div>

                </div>

            </div>

            <div class="col-4">

                <div id="rightPanel" class=" d-flex">

                    <!-- <div class="fs-1 text-danger fw-bold mx-auto">Miss!</div> -->

                </div>

            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="loto.js"></script>
</body>

</html>
